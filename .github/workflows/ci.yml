name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      - uses: gradle/actions/setup-gradle@v4
      - name: Build and test
        run: ./gradlew test
      - name: Validate CLI wiring
        run: |
          ./gradlew :cli:run
      - name: Generate PrioSpot report
        run: ./gradlew priospot
      - name: Upload PrioSpot treemap
        uses: actions/upload-artifact@v4
        with:
          name: priospot-interactive-treemap
          path: build/reports/priospot/priospot-interactive-treemap.svg
          if-no-files-found: error
